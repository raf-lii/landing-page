<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Css -->
    <link href="assets/custom.css" rel="stylesheet">

    <title>SMM Network</title>

    <!-- FontAwesome -->
    <link rel="stylesheet" href="assets/font-awesome/css/all.min.css">
    <!-- Anim Css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  </head>
  <body>
    <div class="main-order">
        <!-- Header Start -->
        <header id="order">
            <!-- Navbar Start -->
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container">
                  <button class="navbar-toggler" id="btn" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon "></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                  <div class="navbar-nav ms-auto">
                      <a class="nav-link active" aria-current="page" href="#">Home</a>
                      <a class="nav-link" href="#">Features</a>
                      <a class="nav-link" href="#">Pricing</a>
                      <a class="nav-link" href="#">Pricing</a>
                    </div>
                </div>
              </div>
            </nav><!-- Navbar End -->
        </header><!-- Header End -->


        <!-- Content Start-->

    <div class="container">
        <main class="wow animate__lightSpeedInLeft d-flex justify-content-md-center" data-wow-duration="2s">
            <div class="order-content">
                <div class="form-content">
                  <h2 class="text-center">Order Now!</h2>

                    <form action="" method="">

                      <div class="input-group mb-3">
                        <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                          <option selected>Kategori</option>
                          <option value="1">One</option>
                          <option value="2">Two</option>
                          <option value="3">Three</option>
                        </select>
                        <span class="input-group-text">@</span>
                        <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                          <option selected>Layanan</option>
                          <option value="1">One</option>
                          <option value="2">Two</option>
                          <option value="3">Three</option>
                        </select> 
                      </div>

                      <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">@</span>
                        <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                      </div>
                      
                      <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Email" aria-label="Recipient's username" aria-describedby="basic-addon2">
                        <span class="input-group-text" id="basic-addon2">@gmail.com</span>
                      </div>
                      
                      <div class="input-group mb-3">
                        <span class="input-group-text">Rp</span>
                        <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" disabled>
                      </div>

                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>                    
            </div>
        </main>
    </div>

    <!-- Footer Start-->
    <footer class="order-footer">
      <!-- Contact Start -->
      <div class="contact">
        <div class="container">
          <div class="row form">
            <div class="text-center">
              <h3 class="wow animate__slideInDown cont-title text-uppercase" data-wow-duration="2s">Kontak Kami</h3>
            </div>  
            <div class="col form">
                <span class="found-us"><i class="fas fa-map-marker-alt"></i> Jl. XXX</span>
                <span class="found-us"><i class="fas fa-phone"></i> +62 XXX-XXXX-XXX</span>
                <span class="found-us"><i class="fas fa-inbox"></i> XXXXXX@XXXXXX.XXX</span>
              </div>
              <div class="col form">
                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>
                <div class="mb-3">
                  <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <button type="button" class="btn btn-primary">Send</button>
              </div>
            </div>
            <span class="footer">Made with <i class="fas fa-heart"></i> by <a href="https://fb.com/raflii.seller">Raf Lii</a></span>
          </div>
      </div><!-- Contact End-->
    </footer><!-- Footer End -->
</div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="assets/js/bootstrap.min.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
    
    <!-- Font Awesome Javascript-->
    <script src="assets/font-awesome/js/all.min.js"></script>
    <!-- Wow Min JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <!-- Instalasi WOW js-->
    <script>
      wow = new WOW();
      wow.init();      
    </script>
  </body>
</html>
